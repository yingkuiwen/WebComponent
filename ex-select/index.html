<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex-select</title>
    <style type="text/css">
        .ex-select {
            display:inline-block;
            position: relative;
        }
        .ex-select .ex-in-input {
            height:26px;
            border: 1px solid #dddddd;
            border-radius: 3px;
        }
        .ex-select .ex-in-input:focus {
            outline: 1px dashed blue;
        }
        .ex-select .ex-in-check {
            position: absolute;
            right: 36px;
            top: 2px;
            cursor: pointer;
        }
        .ex-select .ex-in-clear {
            position: absolute;
            right: 22px;
            top: 1px;
            cursor: pointer;
        }
        .ex-select .ex-in-down {
            position: absolute;
            right: 6px;
            top: 0px;
            cursor: pointer;
        }
        .ex-select .ex-in-check,.ex-select .ex-in-clear,.ex-select .ex-in-down {
            color: blue;
        }
    </style>
</head>
<body>
<h1>欢迎使用 WebComponent</h1>
<h3>ex-select控件，扩展select控件</h3>
<label>请选择：</label>
<span class="ex-select">
    <input type="text" class="ex-in-input" placeholder="请选择">
    <span class="ex-in-check">☑</span>
    <span class="ex-in-clear">⤫</span>
    <span class="ex-in-down">⌵</span>
</span>
</body>
</html>
